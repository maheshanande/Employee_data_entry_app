<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Attendence</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 mt-4">
        <h1 class="mt-4">Update Employee</h1>
        <form action="" method="post">
            <!-- Personal Information -->
            {% csrf_token %} 
            <div class="form-group">
                <label for="id">Employee Id:</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" required>
            </div>
            <h2>Salary Information</h2>
            <div class="form-group">
                <label for="advDate">Advance Amount Date:</label>
                <input type="date" class="form-control" placeholder="" id="advDate" name="advDate">
            </div> 
            <div class="form-group">
                <label for="advamt">Advance Amount:</label>
                <input type="number" class="form-control" placeholder="" id="adv_amt" name="adv_amt">
            </div>
            <div class="form-group">
                <label for="stat">status:</label>
                <input type="text" class="form-control" placeholder="" id="status" name="status">
            </div>
            <button type="submit" class="btn btn-primary">Update-></button>
        </form>
    </div>
    </div>
