<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Attendence</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
        background-color: aqua;
      }
      .navbar a {
          margin:0; /* Remove default margin */
        }
        .navbar .navbar-icon {
        width: 50px;
        height: 50px;
      }
    </style>
</head>
<body>
    <div class="navbar"> 
        <a href="{% url 'home' %}"> <h1 class="heading"><img src="/static/images/nscb_icon.png"  class="navbar-icon" alt="Icon">  NSCB Security</h1> </a>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 mt-4">
        <h1 class="mt-4">Attendence Tracker</h1>
        <h2 class="msg" style="background-color: green;">{{ message }}</h2>
        <form action="" method="post">
            <!-- Personal Information -->
            {% csrf_token %} 
            <div class="form-group">
                <label for="id">Employee Id:</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" required>
            </div>
            <div class="form-group">
                <label for="stat">Date:</label>
                <input type="date" class="form-control" placeholder="" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="stat">status:</label>
                <input type="text" class="form-control" placeholder="P-present NP-not present" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="ot">OverTime Status:</label>
                <input type="text" class="form-control" placeholder="P-present" id="ot" name="ot">
            </div>
            <button type="submit" class="btn btn-primary">Mark Attendence</button>
        </form>
    </div>
    </div>
