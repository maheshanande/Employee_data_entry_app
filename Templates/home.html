<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <style media="screen">
      body {
        overflow-x: hidden;
        background-color: #080710;
        background: rgba(244, 244, 244, 0.712);
      }

      .navbar {
        background-color: aqua;
      }

      .row {
        display: flex;
        height: auto;
        justify-content: space-around;
        align-items: center;
      }

      .btn_bg {
        text-align: center;
      }

      button {
        width: 400px;
        height: 150px;
        padding: 15px 30px; /* Larger button size */
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 100px;
        border-radius: 10px;
        font-size: 30px;
        transition: transform 0.2s, background-color 0.2s;
      }

      button:hover {
        transform: scale(1.05);
        background-color: #0056b3; /* Darker color on hover */
      }
    </style>
    <title>Home Page</title>
  </head>
  <body class="background">

    <div class="navbar">
      <h1 class="heading">NSCB Security!!!</h1>
      <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>
    <div class="row">
      <div class="btn-bg">
        <a href="{% url 'empReg' %}"><button>Employee Register</button></a>
      </div>
      <div class="btn-bg">
        <a href="{% url 'attendenceMark' %}"><button>Mark Attendence</button></a>
      </div>
      <div class="btn-bg">
        <a href="{% url 'employeeUpdate' %}"><button>Update Employee</button></a>
      </div>
      <div class="btn-bg">
        <a href="{% url 'salaryUpdate' %}"><button>Salary Details</button></a>
      </div>
      <div class="btn-bg">
        <a href="{% url 'data' %}"><button>View Data</button></a>
      </div>
    </div>
  </body>
</html>
